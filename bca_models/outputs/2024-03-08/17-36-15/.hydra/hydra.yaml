hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - task=suqh_roi_classification
    - model=mean_pool
    - features_root_dir=null
    - logs_root_dir=null
    - task.data.n_tiles=4
    - task.data.feature_extractor=iBOTViTBaseBCa
    - task.validation_scheme.n_repeats_outer=1
    - task.validation_scheme.n_splits_outer=1
    - task.validation_scheme.n_repeats_inner=1
    - task.validation_scheme.n_splits_inner=1
    - task.validation_scheme.stratified=True
    - task.validation_scheme.split_mode=patient_split
    - task.validation_scheme.grid_search_params.learning_rate=[1.0e-3,1.0e-4]
    - task.validation_scheme.grid_search_params.weight_decay=[0.,1.0e-4]
    - task.validation_scheme.trainer_cfg.batch_size=16
    - task.validation_scheme.trainer_cfg.num_epochs=50
    - task.validation_scheme.trainer_cfg.device=cuda:0
  job:
    name: cross_validation
    chdir: null
    override_dirname: features_root_dir=null,logs_root_dir=null,model=mean_pool,task.data.feature_extractor=iBOTViTBaseBCa,task.data.n_tiles=4,task.validation_scheme.grid_search_params.learning_rate=[1.0e-3,1.0e-4],task.validation_scheme.grid_search_params.weight_decay=[0.,1.0e-4],task.validation_scheme.n_repeats_inner=1,task.validation_scheme.n_repeats_outer=1,task.validation_scheme.n_splits_inner=1,task.validation_scheme.n_splits_outer=1,task.validation_scheme.split_mode=patient_split,task.validation_scheme.stratified=True,task.validation_scheme.trainer_cfg.batch_size=16,task.validation_scheme.trainer_cfg.device=cuda:0,task.validation_scheme.trainer_cfg.num_epochs=50,task=suqh_roi_classification
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling/conf/slide_level_task/cross_validation
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling/outputs/2024-03-08/17-36-15
    choices:
      model: mean_pool
      task: suqh_roi_classification
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
