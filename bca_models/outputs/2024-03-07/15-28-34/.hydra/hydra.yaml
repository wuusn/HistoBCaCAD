hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - feature_extractor=iBOTViTBaseBCa
    - slide_dataset=suqh
    - n_tiles=1000
    - tile_size=auto
    - batch_size=64
    - random_sampling=True
    - seed=0
    - num_workers=16
    - device=[0,1]
    - features_output_dir=/mnt/hd0/project/BCaCAD/model/slide_features/suqh
  job:
    name: extract_slide_features
    chdir: null
    override_dirname: batch_size=64,device=[0,1],feature_extractor=iBOTViTBaseBCa,features_output_dir=/mnt/hd0/project/BCaCAD/model/slide_features/suqh,n_tiles=1000,num_workers=16,random_sampling=True,seed=0,slide_dataset=suqh,tile_size=auto
    id: ???
    num: ???
    config_name: slide_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling/conf/extract_features
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/yuxin/bme/BCaCAD/model/HistoSSLscaling/outputs/2024-03-07/15-28-34
    choices:
      feature_extractor: iBOTViTBaseBCa
      slide_dataset: suqh
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
